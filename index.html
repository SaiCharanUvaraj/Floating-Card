<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CardStyles.css">
    <title>Card</title>
</head>
<body>
    <!-- For the heading -->
    <div class="heading">
        <p>Hovering Effect on Cards</p>
        <p>With Floating Effect</p>
    </div>
    <div class="card col-sm-8 col-md-6 col-lg-4 col-12 rounded-5" onmouseenter="animateJumping()" onmouseleave="stopJumping()"  id="card">
        <div class="card-header rounded-top-5">
            <center>Strawberry</center>
        </div>
        <div class="card-body rounded-bottom-5">
            <center>
                <div class="card-text">
                    <p class="text1">Fresh Strawberry (200g)</p>
                    <p class="text2">Price: Rs 100</p>
                    <p class="text3"> Click here to Buy</p>
                </div>
                <button class="btn rounded-5">Buy Now</button>
                <img class="city-image card-img-bottom rounded-5" src="Strawberry Image.jpg">
            </center>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
